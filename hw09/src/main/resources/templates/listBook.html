<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{books-title-page}">List of all books</title>
    <link rel="stylesheet" href="/css/style.css?v=6">
</head>
<body>

    <h3 th:text="#{lang-switcher-header}">Select language</h3>
    <div class="block">
        <div><a href="#" th:href="@{/(lang=en)}" th:text="#{en-lang-switch-button-caption}">Language - EN</a></div>
        <div><a href="#" th:href="@{/(lang=ru)}" th:text="#{ru-lang-switch-button-caption}">Language - RU</a></div>
    </div>

    <div class="container">
        <div class="position-div">
            <table>
                <thead>
                <tr>
                    <th th:text="#{books-table-header-title}">Title</th>
                    <th th:text="#{books-table-header-author}">Author name</th>
                    <th th:text="#{books-table-header-genre}">Genre name</th>
                    <th>
                        <a class="button-pointer" href="/createbook?id=0">
                            <img th:src="@{/img/addicon25.png}" th:alt="#{book-add-title}" />
                        </a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td>
                        <a href="#" th:href="@{/book/{id}(id=${book.id})}" th:text="${book.title}">Title</a>
                    </td>
                    <td th:text="${book.author.fullName}">
                        Author name
                    </td>
                    <td>
                    <span th:each="genre, iterStat : ${book.genres}">
                        <span th:text="${genre.name} + ${!iterStat.last ? ', ' : ''}">Genre name</span>
                    </span>
                    </td>
                    <td>
                        <form th:action="@{/deletebook/{id}(id=${book.id})}"
                              method="post"
                              th:data-question="|#{book-delete-question} '${book.title}'?|"
                              onsubmit="return confirmDelete(this);">
                            <button class="button-pointer hide-button" type="submit">
                                <img th:src="@{/img/deleteicon25.png}" th:alt="#{book-delete-title}" />
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="position-div">
            <table>
                <thead>
                <tr>
                    <th th:text="#{authors-table-header-name}">Author name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="author : ${authors}">
                    <td th:text="${author.fullName}">
                        Author name
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="position-div">
            <table>
                <thead>
                <tr>
                    <th th:text="#{books-table-header-genre}">Genre name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="genre : ${genres}">
                    <td th:text="${genre.name}">
                        Genre name
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/listbook.js?v=5"></script>
</body>
</html>
