<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|#{create-comment-title-page} '${book.title}'|">Title</title>
    <link rel="stylesheet" href="/css/style.css?v=9">
</head>
<body>

    <div class="block">
        <div><a href="#" th:href="@{/}" th:text="#{start-page-reference}">Start page</a></div>
    </div>

    <div class="position-div comment-div">
        <form th:action="@{/editcomment(bookid=${book.id})}" method="post" th:object="${comment}">
            <div>
                <div class="block">
                    <div class="block-select"><b th:text="|#{comment-text-title}: |"></b></div>
                </div>
                <div class="block">
                    <div class="block-input">
                        <input type="hidden" th:field="*{id}"/>
                        <input class="comment-input" type="text" th:field="*{text}" required maxlength="255"/>
                    </div>
                    <button class="button-pointer button-add-align position-button" type="submit"
                            th:text="#{save-button-caption}">Add
                    </button>
                    <a href="javascript:history.back()">
                        <button class="button-pointer button-add-align" type="button" th:text="#{cancel-button-caption}">
                            Cancel
                        </button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
