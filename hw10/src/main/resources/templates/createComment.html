<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css?v=12">
</head>
<body>

    <div class="block">
        <div><a href="#" th:href="@{/}" th:text="#{start-page-reference}">Start page</a></div>
    </div>

    <div class="position-div comment-div">
        <div class="block">
            <div class="block-select"><b th:text="|#{comment-text-title}: |"></b></div>
        </div>
        <div class="block">
            <div class="block-input">
                <input id="comment-text" class="comment-input" type="text"/>
            </div>
            <button class="button-pointer button-add-align position-button"
                    type="button" onclick="saveComment()" th:text="#{save-button-caption}">Add
            </button>
            <a href="javascript:history.back()">
                <button class="button-pointer button-add-align" type="button" th:text="#{cancel-button-caption}">
                    Cancel
                </button>
            </a>
        </div>
    </div>

    <span id="book-id" th:text="${bookId}" hidden></span>
    <span id="create-comment-title-page" th:text="#{create-comment-title-page}" hidden></span>

    <script src="/js/comment.js?v=4"></script>
</body>
</html>
