<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|#{error-title-page} ${status}|">Error</title>
    <link rel="stylesheet" href="/css/style.css?">
</head>
<body>
    <h1 class="error-message" th:text="${status}"></h1>
    <h1 class="error-message" th:if="${status != 403}" th:text="${error}"></h1>
    <h1 class="error-message" th:if="${status == 403}" th:text="#{connection-forbidden-error-text}"></h1>
    <hr />
</body>
</html>
