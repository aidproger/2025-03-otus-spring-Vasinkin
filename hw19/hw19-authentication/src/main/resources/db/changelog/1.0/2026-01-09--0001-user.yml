databaseChangeLog:
  - changeSet:
      id: 2026-01-09--0001-user
      author: aidproger
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_users
              - column:
                  name: login
                  type: varchar(256)
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar(256)
              - column:
                  name: last_name
                  type: varchar(256)
              - column:
                  name: first_name
                  type: varchar(256)
              - column:
                  name: middle_name
                  type: varchar(256)
              - column:
                  name: registration_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: last_accessed_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: active
                  type: boolean