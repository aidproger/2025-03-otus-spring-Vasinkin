<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login-title-page}">Login</title>
    <link rel="stylesheet" href="/css/style.css?v=14">
</head>
<body>
    <h3 th:text="#{lang-switcher-header}">Select language</h3>
    <div class="block">
        <div><a th:href="@{/login(lang=en)}" th:text="#{en-lang-switch-button-caption}">Language - EN</a></div>
        <div><a th:href="@{/login(lang=ru)}" th:text="#{ru-lang-switch-button-caption}">Language - RU</a></div>
    </div>
    <div class="login-container login-align">
        <span class="login-error" th:text="${errorText}"></span>
        <form class="login-container" th:action="@{/login}" method="post">
            <input class="login-input" type="text" name="username" th:placeholder="#{login-login-placeholder-caption}" />
            <input class="login-input" type="password" name="password" th:placeholder="#{login-password-placeholder-caption}" />
            <button class="login-button" type="submit" th:text="#{login-button-caption}">Sign in</button>
        </form>
    </div>
</body>
</html>
